<div class="row" style="background-color: rgb(241, 241, 241); height: 60px;">

    <div class="col-1">

        <a href="#" class="close" style="right: 50px"></a>
        <button routerLink='/clothVar' style="right: 70px; position: absolute; z-index: 1;" mat-button>Back</button><br><br>
    </div>




    <!--user-->
    <div class="col-9">
        <p style="text-align: center; font-size: 20px;">הצעות סטיילינג במיוחד בשבילך</p>
    </div>
